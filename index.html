<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="inner__container">
      <h1 class="title">Random winner</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="add-person">add</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="winners" placeholder="Number of winners"
          aria-label="Recipient's username" aria-describedby="basic-addon2">
      </div>

      <table class="table table-hover" id="table">
        <tbody>

        </tbody>
      </table>

      <button type="button" id="start-btn" class="btn btn-outline-warning">See the winner</button>

      <div class="output" id="output">-</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
